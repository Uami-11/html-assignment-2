<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="feedback.html">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="photos.html">Photos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Feedback Form for My Webpage</h1>
        
        <form>

            <label for="fname">Full Name</label>
            <input id="fname" name="fname" type="text" autocomplete="off" autofocus required placeholder="Vegito Blue">
            <br> <br>
            
            <label for="emailad">Email Address</label>
            <input id="emailad" name="email" type="email" required placeholder="vegito_blue@gmail.com">
            <br> <br>
            
            <label for="neutral">Rate My Webpage</label>
            <br>

            <label for="verysatisfied">Very Satisfied</label>
            <input value="verysatisfied" id="verysatisfied" name="rating" type="radio" required>

            <label for="satisfied">Satisfied</label>
            <input id="satisfied" value="satisfied" name="rating" type="radio">

            <label for="neutral">Neutral</label>
            <input id="neutral" name="rating" type="radio" value="neutral"> 
            
            <label for="unsatisfied">Unsatisfied</label>
            <input id="unsatisfied" name="rating" type="radio" value="unsatisfied"> 
            <br><br>
            
            <label>What are your interests?</label>
            <br>

            <label for="webdev">Web Development</label>
            <input id="webdev" name="interests" type="checkbox" value="webdev">

            <label for="mobdev">Mobile Development</label>
            <input id="mobdev" name="interests" type="checkbox" value="mobdev">

            <label for="ai">AI & Machine Learning</label>
            <input id="ai" name="interests" type="checkbox" value="ai">
            <br><br>
            
            <label for="country">Which Country are you from?</label>
            <br>

            <select required name="country" id="country">
                <option value="" disabled selected>Select Country</option>
                <option value="nepal">Nepal</option>
                <option value="norway">Norway</option>
                <option value="usa">USA</option>
                <option value="china">China</option> 
            </select>
            <br><br>

            <label for="feedback">Write your feedback here</label>
            <br>
            <textarea required id="feedback" name="feedback" rows="5" placeholder="Your feedbackform needs more options ðŸ˜­ðŸ˜­"></textarea>
            <br><br>

            <input type="submit" value="Submit">

        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
